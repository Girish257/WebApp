{% extends "app/head.html" %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

{% block content %}

<section>

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="">
      <div class="carousel-item active" data-interval="3000">
        <img src="{% static 'image/test.jpeg' %}" class="d-block w-25 p-3" alt="...">
      </div>
      <div class="carousel-item" data-interval="3000">
        <img src="{% static 'image/dawid-zawila--G3rw6Y02D0-unsplash.jpg' %}" class="d-block w-25 p-3" alt="...">
      </div>
      <div class="carousel-item" data-interval="3000">
        <img src="{% static 'image/test.jpeg' %}" class="d-block w-25 p-3" alt="...">
      </div>
    </div>
  </div>

</section>



<div style="display: flex; justify-content: space-between;">

<div style="margin-left: 5%; margin-top: 5%; border: 1px solid blue; align-items: center; padding: 20px; ">

    <form method="POST">
        {% csrf_token %}
        <div class="form-row">

          {% for message in messages %}
          <div id="notice" class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              {{ message }}
          </div>
          {% endfor %}

          <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
          <script>
              // Add jQuery to hide the message after 3000 milliseconds (3 seconds)
              $(document).ready(function(){
                  setTimeout(function(){
                      $("#notice").alert('close');
                  }, 3000);
              });
          </script>
      
      
          


          <div class="form-group">
              <label for="inputName">Name :</label>
              <input type="text" class="form-control" id="inputName" name="name" >
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail4">Email :</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
          </div>

          <div class="form-group">
            <label for="inputName">Company Name :</label>
            <input type="text" class="form-control" id="inputName" name="companyname" >
        </div>

          <div class="form-group">
            <label for="inputcontact">Contact Number :</label>
            <input type="text" class="form-control" id="inputcontact" name="contactnum">
          </div>

          <div class="form-group">
            <label for="inputText">Text Area :</label>
            <input type="text" class="form-control" id="inputText" name="textarea" >
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>

</div>

<div style="margin-left: 10%; margin-right:10%; margin-top: 5%; border: 1px solid blue; align-items: center; padding: 20px; width: 50%;">
  Hello
</div>


</div>
{% include "app/foot.html" %}

{% endblock %}

</body>


</html>
